
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        /* General styling for the body and layout */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        /* Container for centering the form */
        .container {
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Title */
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        /* Style the form elements */
        label {
            display: block;
            font-weight: bold;
            margin: 10px 0 5px;
            color: #555;
        }

        input[type="text"], input[type="email"], input[type="date"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="date"]:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 600px) {
            .container {
                width: 90%;
            }

            h1 {
                font-size: 24px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Profile</h1>

        <form method="POST" action="/edit_profile">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" value="{{ user['username'] }}" required><br><br>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" value="{{ user['email'] }}" required><br><br>

            <label for="phone">Phone:</label>
            <input type="text" name="phone" id="phone" value="{{ user['phone'] }}" required><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" name="dob" id="dob" value="{{ user['dob'] }}" required><br><br>

            <button type="submit">Update Profile</button>
        </form>

        <a href="/profile">Go Back to Profile</a>
    </div>
</body>
</html>
