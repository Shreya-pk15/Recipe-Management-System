<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">

    <title>Manage Users</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

         /* Navigation Bar */
         .navbar {
            background-color:#f8b400; /* Yellow color */
            overflow: hidden;
            text-align: right; /* Right-align text */
            padding-right: 20px; /* Optional padding for spacing */
        }

        .navbar a {
            display: inline-block;
            color: #333; /* Dark text for contrast */
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color:#f8b400;
            color: black;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table th, table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #f8f8f8;
            color: #555;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        /* Action Buttons */
        button {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Alert Message Styles */
        .alert {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            margin: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .alert-info {
            background-color: #cce5ff;
            color: #004085;
        }

        .alert p {
            margin: 0;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <img src="static/images/TastyTrack.jpg" alt="Tasty Truck" width="70" height="40">
            <a href="home">Tasty Track</a>
        </div>
        <div class="navbar">
            <a href="/admin_dashboard">Admin Dashboard</a>
        </div>
    </nav>
    <h2>Manage Users</h2>

    <!-- Display Flash Messages -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-info">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <!-- Edit User Button -->
                    <form action="{{ url_for('edit_user', user_id=user.id) }}" method="GET" style="display:inline;">
                        <button type="submit">Edit</button>
                    </form>
                    
                    <!-- Delete User Button -->
                    <form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST" style="display:inline;">
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this user?');">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
