<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-top: 20px;
        }

        p {
            text-align: center;
        }

        /* Navigation Bar */
        .navbar {
            background-color:#f8b400; /* Yellow color */
            overflow: hidden;
            text-align: right; /* Right-align text */
            padding-right: 20px; /* Optional padding for spacing */
        }

        .navbar a {
            display: inline-block;
            color: #333; /* Dark text for contrast */
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color:#f8b400;
            color: black;
        }

        /* Flash Message List */
        .message-list {
            width: 80%;
            margin: 10px auto;
            padding: 0;
            list-style: none;
            color: red;
            font-weight: bold;
        }

        /* Form Styles */
        .edit-form {
            width: 80%;
            max-width: 500px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
        }

        .edit-form label {
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }

        .edit-form input {
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 1em;
        }

        /* Button Styles */
        .save-btn, .delete-btn {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }

        .save-btn {
            background-color: #4CAF50;
            color: white;
        }

        .save-btn:hover {
            background-color: #45a049;
        }

        .delete-btn {
            background-color: #ff4d4d;
            color: white;
            width: 500px;
            text-align: center;
            margin-left: 518px;
        }

        .delete-btn:hover {
            background-color: #ff3333;
        }

        /* Back Link */
        .back-link {
            display: block;
            text-align: center;
            margin: 20px auto;
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link:hover {
            color: #666;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <img src="static/images/TastyTrack.jpg" alt="Tasty Truck" width="70" height="40">
            <a href="home">Tasty Track</a>
        </div>
        <div class="navbar">
            <a href="/admin_dashboard">Admin Dashboard</a>
            <a href="/manage_users">Manage Users</a>
        </div>
    </nav>

    <h2>Edit User Details</h2>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class="message-list">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}

    <form action="{{ url_for('edit_user', user_id=user.id) }}" method="POST" class="edit-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ user.username }}" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user.email }}" required>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" value="{{ user.phone }}" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" value="{{ user.dob }}" required>

        <button type="submit" name="updateUser" class="save-btn">Save Changes</button>
    </form>

    <!-- Delete User Button -->
    <form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST" style="margin-top: 20px;">
        <button type="submit" class="delete-btn" onclick="return confirm('Are you sure you want to delete this user?');" >Delete User</button>
    </form>


</body>
</html>
